<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel =" icon" href="./Image/tab image.jpg"></linkrel>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Scissors Paper</h1>
        <div class="result">
            <h2 id="result-text">Make your move!</h2>
        </div>
        <div class="score-board">
            <div class="score">
                <div id="user-label">User</div>
                <div id="user-score">0</div>
            </div>
            <div class="score">
                <div id="computer-label">Computer</div>
                <div id="computer-score">0</div>
            </div>
        </div>
        <div class="choices">
            <div class="choice" id="rock"><img src="./Image/rock.webp" alt="Rock"></div>
            <div class="choice" id="scissors"><img src="./Image/scissor.webp" alt="Scissors"></div>
            <div class="choice" id="paper"><img src="./Image/paper.webp" alt="Paper"></div>
        </div>
        <div id="winner-badge" class="hidden">User wins!</div>
    </div>
    <script src="js/gameLogic.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
