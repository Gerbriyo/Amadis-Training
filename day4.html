<script>
    let box1=document.getElementById("Number 1")
    let box2=document.getElementById("Number 2")
    let output=document.getElementById("result")
    function addition(){
        let box1val= Number(box1.value)
        let box2val= Number(box2.value)
    let total =box1val+box2val
    output.innerHTML=total
    }
</script>
